<mat-card>
  <mat-card-title>{{ confirmMessage?.confirmMessage }}</mat-card-title>
  <div class="btn-group">
    <button
      mat-raised-button
      [color]="'primary'"
      (click)="onAnswerClicked(true)"
    >
      Yes
    </button>
    <button mat-raised-button [color]="'warn'" (click)="onAnswerClicked(false)">
      No
    </button>
  </div>
</mat-card>
